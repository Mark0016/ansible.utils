- example: Cisco IOS XE Software, Version 17.09.01
  getval: '(?P<software>Cisco IOS XE Software), Version (?P<version>\d+\.\d+\.\d+)'
  result:
    Cisco_IOS_XE_Software_Version: "{{ version }}"

- example: Cisco IOS Software [Cupertino], Virtual XE Software (X86_64_LINUX_IOSD-UNIVERSALK9-M), Version 17.9.1a, RELEASE SOFTWARE (fc2)
  getval: 'Cisco IOS Software \[(?P<edition>.+?)\], (?P<type>.+?) \((?P<platform>.+?)\), Version (?P<ios_version>\d+\.\d+\.\d+\w*), (?P<release_type>.+)'
  result:
    Cisco_IOS_Software:
      Edition: "{{ edition }}"
      Type: "{{ type }}"
      Platform: "{{ platform }}"
      Version: "{{ ios_version }}"
      Release_Type: "{{ release_type }}"
